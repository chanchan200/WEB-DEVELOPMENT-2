<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale1.0" />
		<title>MODAL</title>

		
	</head>
	<style>
		body    {
			background-color: #f0f0f0;	
			display: flex;
			align-content: center;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			box-shadow: #392e46;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: url('https://picsum.photos/1600/900?blur=5') no-repeat center fixed;
			background-size: cover;
			position: relative;
		}
    

		.login-container {
			backdrop-filter: blur(15px);
			border-radius: 20px;
      		width: 500px;
      		text-align: center;
			font-size: 20px;
			padding: 30px;
			color: #ffffff;		
      		animation: fadeIn 1.2s ease-in-out;


		}

			
		.flex-container {
			display: flex;
			justify-content: center;
			flex-direction: column;
			gap: 10px;
			border: 1px solid #ffffff;			
			border-radius: 2px;
			justify-content: center;	
			padding: 40px;
			width: 400px;
			margin: 0 auto;
		}
		input {
			padding: 20px;
			margin-top: 20px;
			font-size: 16px;
			border-radius: 10px;
			
		
		}
		button {
			padding: 15px;
			justify-content: center;
			border-radius: 10px;
			background: linear-gradient(135deg, #918ea5, #00000055);
			color: rgb(255, 255, 255);
			font-size: 20px;
			width: 400px;
			margin-top: 15px;
			cursor: pointer;
      		transition: 0.3s;
		}
		button:hover {
			background: fixed linear-gradient(135deg, #030526, #aeaeae);


		}
		.extra {
			margin-top: 20px;
			font-size: 16px;
			color: #ffffff;
		}


		@media (max-width: 600px) {
			.login-container {
				width: 90%;
				padding: 20px;
			}
			.flex-container {
				width: 100%;
				padding: 20px;
			}
			button {
				width: 91%;
			}
			input {
				width: 85%;
				padding: 15px;
			}	
			h1 {
				font-size: 28px;
			}
			
		}

        @media (max-width: 480px) {
            .login-container {
            width: 90%;
            padding: 15px;
            margin: 10px;
            }
            .flex-container {
            width: 90%;
            padding: 20px;
            }
            button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            }
            input {
            width: 89%;
            padding: 15px;
            font-size: 14px;
            }
            h1 {
            font-size: 24px;
            }
            
            
        }

		.footer {
			margin-top: 30px;
			font-size: 14px;
			color: #fffefe;
		}

		.btn1 {
			padding: 20px;
			text-align: center;
			border-radius: 20px;
			background-color: rgb(70, 65, 126);
			color: white;
			box-shadow: rgb(58, 55, 55) 5px 5px 3px;
			cursor: pointer;
		}

		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.4);
		}

		.modal-content {
			background-color: #fefefe;
			margin: 15% auto;
			padding: 30px;
			border: 5px solid #514c70;
			width: 80%;
			border-radius: 20px;
			text-align: center;
			animation: fadeIn 0.5s ease-in-out;
		}

		.modal h2 {
			color: #4CAF50;
			margin-bottom: 15px;
		}

		.usernameDisplay {
			font-weight: bold;
		}

		
		

		.modal h1 {
			color: #141914;
			margin-bottom: 15px;
		}

		.close {
			background: #514c70;
			color: white;
			padding: 10px 25px;
			border-radius: 5px;
			margin-top: 20px;
			display: inline-block;
			cursor: pointer;
			transition: 0.3s;
		}

		.close:hover {
			background: #393657;
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(-20px); }
			to { opacity: 1; transform: translateY(0); }
		}
	</style>
	<body>
		<div class="login-container">
			<h1><b>WELCOME!</b></h1>
			
			
			<form>
				<div class="flex-container">
					<input type="text" placeholder="Username" />
					<input type="password" name="password" placeholder="Password" required />
					<button id="showModal" type="button" class="btn1">Log In</button>
	
				</div>
			</form>

			<div id="myModal" class="modal">
				<div class="modal-content">
					<h2>You succesfully log-in!</h2>
					<h1>Welcome back, <span id="usernameDisplay"></span>!</h1>
					<span id="closeModal" class="close">Close</span>
				</div>
			</div>

			<div class="extra">
				<P>Forgot your password? <a href="#">reset</a></P>
				<p>New here? <a href="#">Create Account</a></p>
				
			</div>

			<div class="footer">

				<u><p>Â© 2024 YourCompany. All rights reserved.</p></u>
			</div>
			
		</div>	
		<script>
			document.getElementById("showModal").addEventListener("click", () => {
			const username = document.querySelector("input[type='text']").value;
			document.getElementById("myModal").style.display = "block";
			document.getElementById("usernameDisplay").textContent = username;
		});
		document.getElementById("closeModal").addEventListener("click", () => {
			document.getElementById("myModal").style.display = "none";
		});
		
		</script>
	</body>
</html>
